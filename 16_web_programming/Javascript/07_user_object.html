<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h2>Javascript Object 예제</h2>
        <script>
            const person = {
                name: "홍길동",
                age: 20,
                isMarriage: false,
                "job name": "회사원",
                hobby: ["게임", "스포츠"],
                go: function (place) {
                    alert(place + "에 간다.");
                },
                getInfo: function () {
                    // 메소드에서 다른 property들(instance변수/instance메소드)에 접근
                    // this.변수명, this.메소드()
                    // this: 메소드를 소유한 객체를 가리킨다. (파이썬에서 self가 하는 역할.)
                    info = `이름: ${this.name}, 나이: ${this.age}`;
                    return info;
                },
            };
            
            console.log(person.name, person['name'])
            console.log(person['job name']) // 변수에 띄어쓰기가 있는 경우는 무조건 대괄호

            p_info = person.getInfo()
            console.log(p_info)
            console.log(person.isMarriage?"기혼":"미혼")

            person['job name'] = "사업"
            console.log(person['job name'])

            for (let key in person){
                console.log(key);
            }
            console.log("=========구조분해할당")
            let arr = [1, 2, 3, 4, 5]
            let [v1, v2, v3, v4, v5, v6=0] = arr
            console.log(v1, v2, v3, v4, v5, v6)
            let {name, age} = person
            console.log(name, age)
            let {name:p_name, age:p_age} = person
            console.log(p_name, p_age)
        </script>
    </body>
</html>
