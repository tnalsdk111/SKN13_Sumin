<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            #layer {
                width: 300px;
                height: 300px;
                background-color: blue;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div
                id="layer"
                onmouseover='console.log("마우스 IN")'
                onmouseout='console.log("마우스out")'
                onclick='alert("클릭")'
                onmousemove="mouseMove()"
            ></div>

            <hr />
            <form
                action="/test"
                method="post"
                id="form"
                class="mt-5"
                onsubmit="confirm('전송할까요?')"
            >
                <div>
                    <label for="name" class="form-label">이름:</label>
                    <input
                        type="text"
                        name="name"
                        id="name"
                        class="form-control"
                    />
                </div>
                <div>
                    <label for="age" class="form-label">나이</label>
                    <input
                        type="text"
                        name="age"
                        id="age"
                        class="form-control"
                    />
                </div>
                <div class="mt-3">
                    <input
                        type="submit"
                        value="등록 폼 Submit 버튼"
                        class="btn btn-primary"
                    />
                </div>
            </form>
        </div>
        <script>
            function mouseMove(event) {
                event = event || window.event;
                console.log(event.clientX, event.clientY);
            }

            function checkForm() {
                nameTF = document.getElementById("name");
                ageTF = document.getElementById("age");
                name = nameTF.value; // input 태그에 입력된 값을 조회.
                age = ageTF.value;

                if (!name) {
                    alert("이름을 입력하세요");
                    nameTF.focus();
                    return false;
                } else {
                    if (name.length > 5) {
                        alert("이름은 5글자까지 가능합니다.");
                        nameTF.value = "";
                        nameTF.focus();
                        return false;
                    }
                }
                if (!age) {
                    alert("나이를 입력하세요");
                    ageTF.focus();
                    return false;
                } else {
                    ageNum = parseInt(age);
                    if (!ageNum) { //isNaN(ageNum) -> NaN: True
                        alert("나이는 숫자만 가능합니다.");
                        ageTF.value = "";
                        ageTF.focus();
                        return false;
                    }
                }
            }

        </script>
    </body>
</html>
